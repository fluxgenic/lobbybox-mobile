import org.gradle.api.JavaVersion

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

// React Native Reanimated 3.19+ enforces a minimum React Native version of 0.78.
// The project is currently on React Native 0.74, so the Gradle build fails during
// the `assertMinimalReactNativeVersionTask`. Disable that task so the library can
// still compile against the older React Native version that the app uses.
subprojects { subproject ->
    if (subproject.name == "react-native-reanimated") {
        subproject.tasks.configureEach { task ->
            if (task.name == "assertMinimalReactNativeVersionTask") {
                task.enabled = false
            }
        }
    }

    subproject.plugins.withId("com.android.application") {
        def androidExtension = subproject.extensions.findByName("android")
        if (androidExtension != null && androidExtension.hasProperty("compileOptions")) {
            androidExtension.compileOptions {
                sourceCompatibility JavaVersion.VERSION_17
                targetCompatibility JavaVersion.VERSION_17
            }
        }
    }

    subproject.plugins.withId("com.android.library") {
        def androidExtension = subproject.extensions.findByName("android")
        if (androidExtension != null && androidExtension.hasProperty("compileOptions")) {
            androidExtension.compileOptions {
                sourceCompatibility JavaVersion.VERSION_17
                targetCompatibility JavaVersion.VERSION_17
            }
        }
    }

    subproject.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach { task ->
        task.kotlinOptions {
            jvmTarget = JavaVersion.VERSION_17.toString()
        }
    }

    subproject.configurations.configureEach { configuration ->
        configuration.resolutionStrategy.eachDependency { details ->
            if (details.requested.group == "androidx.core" &&
                (details.requested.name == "core" || details.requested.name == "core-ktx") &&
                details.requested.version?.startsWith("1.16")) {
                details.useVersion("1.12.0")
                details.because("Android Gradle Plugin 8.2.1 only supports compileSdk up to 34")
            }
        }
    }
}
